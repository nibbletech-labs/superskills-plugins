name: Update Skills Registry

on:
  push:
    paths:
      - '**/SKILL.md'
      - 'scripts/generate-registry.js'
      - 'scripts/validate-skills.js'
    branches:
      - main
  pull_request:
    paths:
      - '**/SKILL.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install gray-matter

      - name: Validate skill frontmatter
        run: node scripts/validate-skills.js

  update-registry:
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install gray-matter

      - name: Generate registry
        run: node scripts/generate-registry.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code registry.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add registry.json
          git commit -m "Update skills registry"
          git push

      - name: Refresh superskills cache
        if: steps.git-check.outputs.changed == 'true'
        continue-on-error: true
        run: |
          curl -X POST https://superskills.dev/api/admin/refresh-registry \
            -H "x-admin-secret: ${{ secrets.SUPERSKILLS_ADMIN_SECRET }}"
